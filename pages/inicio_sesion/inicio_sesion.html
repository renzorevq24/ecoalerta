<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoAlerta</title>
    <link rel="stylesheet" href="inicio_sesion.css" />
    <link rel="stylesheet" href="/css/general.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="cabecera mt-5 indicaciones">
        <img src="/assets/images/icono.png" alt="icono" />
        <h1 class="mt-3 mb-1">EcoAlerta</h1>
        <span>Juntos limpiamos el futuro</span>
      </div>
      <div class="formulario mt-4">
        <form action="">
          <h2 class="texto-centrado my-2">Iniciar Sesión</h2>
          <div class="campo">
            <label for="name">Correo electrónico</label>
            <input class="input" type="text" placeholder="ejemplo@correo.com" />
          </div>
          <div class="campo">
            <label for="name">Contraseña</label>
            <input
              class="input"
              type="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="campo texto-derecha">
            <a
              href="pages/recuperar_contrasena/recuperara_contrasena.html"
              class="link text-primary"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <div class="campo">
            <button class="btn btn-primary">Iniciar Sesión</button>
          </div>
          <div class="campo texto-centrado">
            <div class="separador-botones">
              <div class="separador flex-1"></div>
              <span>o</span>
              <div class="separador flex-1"></div>
            </div>
          </div>
          <div class="campo">
            <button class="btn btn-secondary">Continuar con Google</button>
          </div>
          <div class="campo texto-centrado">
            <span>¿No tienes cuenta?</span>
            <span
              ><a
                href="pages/crear_cuenta/crear_cuenta.html"
                class="link bold text-primary"
                >Registrate aquí</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
