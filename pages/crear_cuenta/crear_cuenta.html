<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoAlerta</title>
    <link rel="stylesheet" href="crear_cuenta.css" />
    <link rel="stylesheet" href="/css/general.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="cabecera mt-5 indicaciones">
        <img src="/assets/images/icono.png" alt="icono" />
        <h1 class="mt-3 mb-1">EcoAlerta</h1>
        <span>Juntos limpiamos el futuro</span>
      </div>
      <div class="formulario mt-4">
        <form action="">
          <h2 class="texto-centrado my-2">Crear Cuenta</h2>
          <div class="campo">
            <label for="name">Nombre completo</label>
            <input class="input" type="text" placeholder="Ingresa tu nombre" />
          </div>
          <div class="campo">
            <label for="name">Correo electrónico</label>
            <input class="input" type="text" placeholder="ejemplo@correo.com" />
          </div>
          <div class="campo">
            <label for="name">Contraseña</label>
            <input
              class="input"
              type="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="campo">
            <button class="btn btn-primary">Crear cuenta</button>
          </div>
          <div class="campo texto-centrado">
            <span>o</span>
          </div>
          <div class="campo">
            <button class="btn btn-secondary">Continuar con Google</button>
          </div>
          <div class="campo texto-centrado">
            <span>¿Ya tienes cuenta?</span>
            <span
              ><a href="pages/inicio_sesion/inicio_sesion.html"
                >Iniciar Sesion</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
